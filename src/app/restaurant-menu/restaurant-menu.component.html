<div class="card-deck">
    <div *ngFor="let item of items" class="col-md-3">
  <div class="card" (click)="selectItem(item)">
      <div  >
      <img  class="card-img-top " src="{{item.image}}" alt="Card image cap" >
    </div>
      <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
      </div>
    </div>
   </div>
  </div>
